<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<div class="container">
    <div class="row">
        <div class="col-md-7">

                {% csrf_token %}
                <div class="col-md-4">
                Search Url:<input type="text" name="site" class="form-controll">
                <button class="btn btn-primary" type="submit">Scrape</button>
            </form>
        </div>
        <div class="col-md-5">
            <a href="{% url 'delete' %}" ><button class="btn btn-warning"> Delete</button></a>
        </div>
    </div>
    <div class="row">
<table class="table table-striped" style="width: 500px; margin-left: 50px;">
    <thead>
        <tr>
            <th scope="col">Sr.</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
        </tr>
    </thead>
    <tbody>
        {% for data in data %}
        <tr>         
            <th scope="col">{{data.id}}</th>
            <th scope="col"> {{data.name}}</th>
            <th scope="col"> <a href="{{data.address}}" > {{data.address}}</a></th>
           
        </tr>
        {% endfor %}

</div>
</div>
